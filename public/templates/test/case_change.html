            <h1>Case Conversion Examples</h1>
            <?php
    // Sample string
    $string = "hello world! welcome to php case conversion.";

    // Different types of case conversion
    $uppercase = strtoupper($string); // Converts to uppercase
    $lowercase = strtolower($string); // Converts to lowercase
    $capitalizedWords = ucwords($string); // Capitalizes the first letter of each word
    $capitalizedSentence = ucfirst($string); // Capitalizes the first letter of the sentence
    $lowercaseFirst = lcfirst($capitalizedSentence); // Makes the first letter lowercase

    // Displaying results
    echo "<p><strong>Original String:</strong> $string</p>";
    echo "<p><strong>Uppercase:</strong> $uppercase</p>";
    echo "<p><strong>Lowercase:</strong> $lowercase</p>";
    echo "<p><strong>Capitalized Each Word (Title Case):</strong> $capitalizedWords</p>";
    echo "<p><strong>Capitalized Sentence:</strong> $capitalizedSentence</p>";
    echo "<p><strong>Lowercase First Letter:</strong> $lowercaseFirst</p>";
    ?>

        <script>
            function formatName() {
                const input = document.getElementById("nameInput").value;
                const formattedName = input
                    .split("_")
                    .map(
                        (word) =>
                            word.charAt(0).toUpperCase() +
                            word.slice(1).toLowerCase()
                    )
                    .join(" ");
                document.getElementById("formattedName").textContent =
                    formattedName;
            }
        </script>
