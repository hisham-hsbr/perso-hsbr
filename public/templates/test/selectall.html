<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Checkbox Form</title>
        <script>
            function toggleAll(source) {
                const checkboxes = document.querySelectorAll(".checkbox");
                checkboxes.forEach(
                    (checkbox) => (checkbox.checked = source.checked)
                );
            }
        </script>
    </head>
    <body>
        <h3>Select Options</h3>
        <form>
            <label>
                <input type="checkbox" onclick="toggleAll(this)" />
                Select All
            </label>
            <br />
            <label> <input type="checkbox" class="checkbox" /> Option 1 </label>
            <br />
            <label> <input type="checkbox" class="checkbox" /> Option 2 </label>
            <br />
            <label> <input type="checkbox" class="checkbox" /> Option 3 </label>
            <br />
            <label> <input type="checkbox" class="checkbox" /> Option 4 </label>
        </form>
    </body>
</html>
