<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Highlight Letter Examples</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body class="p-4">
        <h4>1. Highlight with Different Text Colors</h4>
        <label> Enter <span class="text-danger">A</span>pple </label>
        <label> Click <span class="text-warning">B</span>utton </label>
        <label> Choose <span class="text-success">C</span>ategory </label>

        <h4 class="mt-4">2. Highlight with Background Colors</h4>
        <label> Check <span class="bg-info text-white">X</span>box </label>
        <label> Try <span class="bg-danger text-white">Y</span>ellow </label>
        <label> Look <span class="bg-success text-white">Z</span>ebra </label>

        <h4 class="mt-4">3. Underlined Letter</h4>
        <label>
            Press
            <span style="text-decoration: underline; color: blue">P</span>rint
        </label>

        <h4 class="mt-4">4. Letter in a Box</h4>
        <label>
            Save <span class="border border-dark px-1">S</span>ettings
        </label>
        <label>
            Load <span class="border border-primary rounded px-1">L</span>og
        </label>

        <h4 class="mt-4">5. Circular Badge</h4>
        <label>
            Select <span class="badge badge-primary rounded-circle">T</span>ime
        </label>
        <label>
            Open <span class="badge badge-warning rounded-circle">O</span>ption
        </label>

        <h4 class="mt-4">6. Larger Font for Highlighted Letter</h4>
        <label>
            Start
            <span
                class="text-primary font-weight-bold"
                style="font-size: 1.5rem"
                >G</span
            >ame
        </label>

        <h4 class="mt-4">7. Shadow Effect</h4>
        <label>
            Enjoy
            <span
                class="text-success font-weight-bold"
                style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5)"
                >E</span
            >xperience
        </label>

        <h4 class="mt-4">8. Gradient Background</h4>
        <label>
            Welcome
            <span
                style="
                    background: linear-gradient(to right, #ff7e5f, #feb47b);
                    color: white;
                    padding: 2px 4px;
                    border-radius: 3px;
                "
                >W</span
            >orld
        </label>

        <h4 class="mt-4">9. Outlined Letter</h4>
        <label>
            Pick
            <span class="text-primary border border-primary px-1">P</span>ath
        </label>

        <h4 class="mt-4">10. Rotated Letter</h4>
        <label>
            Join
            <span
                style="
                    display: inline-block;
                    transform: rotate(-15deg);
                    color: red;
                "
                >J</span
            >ourney
        </label>
    </body>
</html>
